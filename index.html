<!DOCTYPE html>
<html>
    <head>
        <title>Die nächsten 60 Min. Lernen!</title>
        <link rel="stylesheet" href="style.css">
    </head>
    
    <body>

        <div class="container">

            <div class="spinBtn">Spin!</div>

            <div class="wheel">
                <div class="number" style="--i:1;--clr:rgba(219, 236, 69, 0.8);">
                    <span>CSS</span>
                </div>

                <div class="number" style="--i:2;--clr:rgba(2, 252, 210, 0.8);">
                    <span>PHP</span>
                </div>

                <div class="number" style="--i:3;--clr:rgba(173, 178, 202, 0.8);">
                    <span>☕ Pause</span>
                </div>

                <div class="number" style="--i:4;--clr:rgba(0, 174, 255, 0.8);">
                    <span>Python</span>
                </div>

                <div class="number" style="--i:5;--clr:rgba(255, 121, 11, 0.8);">
                    <span>JS</span>
                </div>

                <div class="number" style="--i:6;--clr:rgba(255, 55, 165, 0.8);">
                    <span>SQL</span>
                </div>

                <div class="number" style="--i:7;--clr:rgba(173, 178, 202, 0.8);">
                    <span>☕ Pause</span>
                </div>

                <div class="number" style="--i:8;--clr:rgba(56, 86, 219, 0.8);">
                    <span>HTML</span>
                </div>
                
            </div>

        </div>

        <script>
            let wheel = document.querySelector('.wheel');
            let spinBtn = document.querySelector('.spinBtn');
            let value = Math.ceil(Math.random() * 360);
        
            spinBtn.onclick = function() {
                let minValue = 444;
                let maxValue = 1333;
                value += Math.ceil(Math.random() * (maxValue - minValue) + minValue);
                wheel.style.transform = "rotate(" + value + "deg)";
                var snd = new Audio('gamesound.ogg');
                snd.play();
            }
        </script>

    </body>
</html>
